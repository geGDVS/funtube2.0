<!doctype html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
        <meta name="renderer" content="webkit"/>
        <meta name="force-rendering" content="webkit"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

        <!-- MDUI CSS -->
        <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css"/>
        <title>Hello, world!</title>
    </head>
    <body>
        <div class="mdui-appbar">
            <div class="mdui-toolbar mdui-color-theme">
                <a href="{% url 'app:home' %}" class="mdui-typo-headline">Funtube</a>
                <a href="{% url 'app:home' %}" >首页</a>
                <div class="mdui-toolbar-spacer"></div>
                <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '登录'}" mdui-dialog="{target: '#loginDialog'}">
                    <i class="mdui-icon material-icons">person</i>
                </a>
                <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">投稿</button>
            </div>
        </div>

        <div class="mdui-dialog" id="loginDialog">
            <div class="mdui-dialog-content">
                <h2 style="text-align: center;">密码登录</h2>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">账户</label>
                    <input class="mdui-textfield-input" type="text" placeholder="请输入账户"/>
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">密码</label>
                    <input class="mdui-textfield-input" type="password" placeholder="请输入密码"/>
                </div><br>
                <div class="mdui-row-xs-2">
                    <div class="mdui-col">
                        <button class="mdui-btn mdui-btn-block mdui-ripple">注册</button>
                    </div>
                    <div class="mdui-col">
                        <button class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-ripple">登录</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- MDUI JavaScript -->
        <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
    </body>
</html>
